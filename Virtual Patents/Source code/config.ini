[Paths]
# Directory paths for input and output
# Root path of the extracted WPI dataset xml files (or other patent files)
vertical_origin_path = /Users/chris/Coding/python/WPI/test-dataset
#vertical_origin_path = /Volumes/WPI/full-dataset
# Patent office code (CN, EP, JP, KR, US, WO)
patent_office = EP
# Path of the folder for the results to be saved to
destination_path = /Users/chris/Coding/python/WPI/test-results
#destination_path = /Volumes/WPI/full-test-results

[General]
# Maximum number of words to keep in text fields (0 or ALL for no limit)
# Be careful with parsing all text as it could create multi-gigabyte files depending on the size of the dataset parsed
max_text_length = ALL
# Output format(s): csv,xml,json (comma-separated for multiple formats) defaults to csv
output_formats = xml
# Enable saving merged patents to inspection directory (1 = enabled, 0 = disabled)
# This will copy all merged patents into a directory called merged_patents_inspection for easy inspection
# Enabling this requires additional (up to double) disk space and processing time for large datasets
enable_merged_inspection = 1
# Enable original directory structure output (0 = disabled, 1 = enabled)
# When enabled, VP files are saved in the same directory structure as the original dataset
# with VP directories replacing kind code directories (A, B, A1, B2, etc.)
# Multi-kind VPs are placed in the highest priority (base) file's date folder
original_directory_structure = 1

[ParseFlags]
# Flags to parse individual patent tags. 0 if not parsing the tag, 1 if parsing
# Note: ucid and kind are essential for virtual patent creation and are always parsed
parse_date = 1
parse_country = 1
parse_family_id = 1
parse_file_reference_id = 1
parse_date_produced = 1
# Language content filtering:
# ALL = keep all languages (default)
# PRIMARY = keep only primary language (first found/most common)
# Specific languages = comma-separated codes (EN,FR,DE,ES,IT,ZH,JA,KO,RU,etc.)
# Defaults to ALL if requested language is not found
parse_lang = ALL
parse_main_classification = 1
parse_further_classification = 1
parse_ipcr = 1
parse_cpc = 1
parse_applicants = 1
parse_inventors = 1
parse_agents = 1
parse_title = 1
parse_abstract = 1
parse_description = 1
parse_claims = 1

[Performance]
# Performance tuning parameters
# Size of batches to create. Reduce if you run out of memory, increase if you have lots of memory available
batch_size = 100
# Size of chunks to create. Use AUTO for automatic memory-based calculation, or specify a number
# AUTO calculates optimal chunk size based on available system memory and cpu cores (recommended)
# Manual values: Reduce for small datasets, increase for millions of files
chunk_size = AUTO
# Number of CPU cores to use (0 or ALL for all available cores)
cpu_count = ALL
# Memory limit for chunked processing in GB (ALL for 80% of available memory, or specific GB value)
memory_limit = ALL

[vpatent_creation]
# Global priority for merging duplicate patents (comma-separated, highest to lowest priority)
# This is used as default when no field-specific priority is defined
# Patents with kind codes not in any priority list will be ignored completely
global_priority = B9,B8,B6,B3,B2,B1,B,A9,A8,A6,A5,A4,A3,A2,A1,A
#global_priority = A1,A4

# Field-specific priorities (optional) - if not specified, global_priority is used
# Format: fieldname_priority = kind1,kind2,kind3...
# Examples:
# title_priority = A2,A3,B1
# abstract_priority = B1,B2,B3
# description_priority = A2,B1
# claims_priority = B1,B2
# applicants_priority = A1,B9,B8,B7
# inventors_priority = A1,B9,B8,B7
# agents_priority = A1,B9,B8,B7
# date_priority = A1,B9,B8,B7
# country_priority = A1,B9,B8,B7
# main_classification_priority = A1,B9,B8,B7
# classification_ipcr_priority = A1,B9,B8,B7
# classification_cpc_priority = A1,B9,B8,B7